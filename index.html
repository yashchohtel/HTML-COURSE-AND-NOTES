





<!DOCTYPE html>
<!-- All HTML documents must start with a <!DOCTYPE> declaration. The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect. In HTML 5, the declaration is simple: <!DOCTYPE html>. It appear once, at the top of the page. -->

<html lang="en">
<!-- The <html> element is the root element for an HTML document. It is the parent of the <head> and <body>, containing everything in the HTML document other than the doctype. It is important to include it, as this is the element on which the language of the content of the document is declared.<html lang="en"> </html> - The lang attribute specifies the language of the element's content. Common examples are "en" for English, "es" for Spanish, "fr" for French, and so on. -->

<head>
    <!-- The <head>, or document metadata header, contains all the metadata for a site or application. The body contains the visible content. The rest of this section focuses on the components found nested inside the opening and closing <head></head> -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AND COURSE AND NOTES</title>

</head>

<body>
    <!-- The <body> tag defines the document's body. The <body> element contains all the contents of an HTML document, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. Note: There can only be one <body> element in an HTML document. -->


    <!-- -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+ -->

    <!-- HEADING TAGS (h1,h2,h3,h4,h,h6) -->

    <!-- HTML headings are titles or subtitles that you want to display on a webpage.
    There are six heading tag h1,h2,h3,h4,h,h6.  <h1> tag is typically, larger and bold in apperence, around 24px to 36px or even larger. and further thicknes and boldness of heading tag decrease as we go down to h2,h3,h4,h,h6,
    HTML headings are defined with the <h1> to <h6> tags.
    <h1> defines the most important heading. <h6> defines the least important heading.
    -->

    <h1>THIS IS H1 HEADING TAG</h1>
    <h2>THIS IS H1 HEADING TAG</h2>
    <h3>THIS IS H1 HEADING TAG</h3>
    <h4>THIS IS H1 HEADING TAG</h4>
    <h5>THIS IS H1 HEADING TAG</h5>
    <h6>THIS IS H1 HEADING TAG</h6>

    <!-- -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+ -->




    <h1></h1>

















</body>

</html>
